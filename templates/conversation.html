    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        // Get conversation type from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const conversationType = urlParams.get('type') || 'everyday';
        
        // Make conversation type available globally
        window.conversationType = conversationType;
        
        // Check if user is authenticated and has child name set
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Check if user is authenticated and get user info
                const response = await fetch('/api/user');
                if (!response.ok) {
                    // User not authenticated, redirect to home
                    window.location.href = '/';
                    return;
                }
                
                const user = await response.json();
                if (!user.child_name) {
                    // User authenticated but no child name, redirect to profile setup
                    window.location.href = '/profile-setup';
                    return;
                }
                
                // Update page title with child's name and conversation type
                const typeNames = {
                    'everyday': 'Everyday Life',
                    'cartoons': 'Favorite Cartoons'
                };
                const typeDescs = {
                    'everyday': 'Talk about daily activities and school',
                    'cartoons': 'Chat about favorite cartoon characters'
                };
                const typeIcons = {
                    'everyday': 'üè†',
                    'cartoons': 'üé≠'
                };
                const typeName = typeNames[conversationType] || 'Conversation';
                document.title = `${typeName} - ${user.child_name}`;
                
                // Update conversation type indicator
                document.getElementById('conversationTypeName').textContent = typeName;
                document.getElementById('conversationTypeDesc').textContent = typeDescs[conversationType] || 'General conversation';
                document.getElementById('conversationIcon').textContent = typeIcons[conversationType] || 'üí¨';
                
                // Update profile dropdown
                updateProfileDropdown(user);
                
            } catch (error) {
                console.error('Error checking user authentication:', error);
                // On error, redirect to home
                window.location.href = '/';
            }
        });

        // Profile dropdown functions
        function updateProfileDropdown(user) {
            // Update user initials (first letter of name)
            const initials = user.name ? user.name.charAt(0).toUpperCase() : 'U';
            document.getElementById('userInitials').textContent = initials;
            
            // Update dropdown content
            document.getElementById('dropdownUserName').textContent = user.name || 'User';
            document.getElementById('dropdownUserEmail').textContent = user.email || '';
        }

        // Profile dropdown toggle
        document.getElementById('profileButton').addEventListener('click', function() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('dropdownMenu');
            const button = document.getElementById('profileButton');
            
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });
    </script>
