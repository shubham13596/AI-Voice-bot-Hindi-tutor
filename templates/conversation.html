<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‡§Ü‡§™‡§ï‡§æ ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡§ø‡§§‡•ç‡§∞ - Your Hindi Tutor</title>
    
    <link rel="stylesheet" href="/static/css/mobile-design-system.css">
    <script src="/static/js/process_audio.js" defer></script>
    
    <script>
        // Get conversation type from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const conversationType = urlParams.get('type') || 'everyday';
        
        // Make conversation type available globally
        window.conversationType = conversationType;
        
        // Check if user is authenticated and has child name set
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Check if user is authenticated and get user info
                const response = await fetch('/api/user');
                if (!response.ok) {
                    // User not authenticated, redirect to home
                    window.location.href = '/';
                    return;
                }
                
                const user = await response.json();
                if (!user.child_name) {
                    // User authenticated but no child name, redirect to profile setup
                    window.location.href = '/profile-setup';
                    return;
                }
                
                // Update page title with child's name and conversation type
                const typeNames = {
                    'everyday': 'Everyday Life',
                    'cartoons': 'Favorite Cartoons'
                };
                const typeName = typeNames[conversationType] || 'Conversation';
                document.title = `${typeName} - ${user.child_name}`;
                
                // Update page title only - no conversation type indicator needed
                // Profile avatar will be non-interactive as per requirements
                
            } catch (error) {
                console.error('Error checking user authentication:', error);
                // On error, redirect to home
                window.location.href = '/';
            }
        });

        // Profile avatar and stars are display-only (no interactions as per requirements)
        async function updateStarsDisplay() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const user = await response.json();
                    // Update stars count if available
                    const starsEl = document.getElementById('starsCount');
                    if (starsEl && user.reward_points !== undefined) {
                        starsEl.textContent = user.reward_points || 0;
                    }
                }
            } catch (error) {
                console.error('Error updating stars:', error);
            }
        }
        
        // Initialize stars display
        updateStarsDisplay();
    </script>
    
    <style>
        /* Conversation-specific styles that extend mobile design system */
        :root {
            --conversation-bg: #ffffff;
            --conversation-header-height: 60px;
        }
        
        body {
            background: var(--conversation-bg);
            min-height: 100vh;
            padding-top: var(--conversation-header-height);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Conversation header - minimal and focused */
        .conversation-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--conversation-header-height);
            background: var(--conversation-bg);
            border-bottom: 1px solid var(--border-light);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--space-md);
        }
        
        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            color: var(--text-dark);
            cursor: pointer;
            border-radius: var(--radius-full);
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .back-button:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .back-arrow {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .stars-display {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-sm);
            background: rgba(255, 215, 0, 0.1);
            border-radius: var(--radius-full);
        }
        
        .star-icon {
            font-size: 1.2rem;
            color: #ffd700;
        }
        
        .stars-count {
            font-size: var(--font-size-base);
            font-weight: 600;
            color: var(--text-dark);
            min-width: 20px;
            text-align: center;
        }
        
        .profile-avatar-simple {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--primary-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            cursor: default; /* Non-interactive as per requirements */
        }

        /* Conversation area - full height and focused */
        .conversation-container {
            height: calc(100vh - var(--conversation-header-height));
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }
        
        .conversation-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-lg) 0;
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }
        
        .message {
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            max-width: 80%;
            word-wrap: break-word;
            animation: messageSlideIn 0.3s ease-out;
        }
        
        .message.user {
            align-self: flex-end;
            background: var(--primary-green);
            color: white;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: var(--border-light);
            color: var(--text-dark);
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Status and interaction area */
        .conversation-status {
            text-align: center;
            padding: var(--space-lg);
            color: var(--text-medium);
            font-size: var(--font-size-lg);
        }
        
        .touch-interaction-area {
            padding: var(--space-xl) var(--space-md);
            text-align: center;
            background: rgba(34, 197, 94, 0.05);
            border-radius: var(--radius-lg);
            margin: var(--space-lg) 0;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .touch-interaction-area:hover {
            background: rgba(34, 197, 94, 0.1);
            transform: translateY(-2px);
        }
        
        .touch-interaction-area:active {
            transform: translateY(0);
        }
        
        .touch-instruction {
            font-size: var(--font-size-lg);
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }
        
        .touch-hint {
            font-size: var(--font-size-sm);
            color: var(--text-medium);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .conversation-container {
                padding: 0 var(--space-sm);
            }
            
            .message {
                max-width: 90%;
            }
        }
        
        /* Hide elements that are no longer needed */
        #recordButton {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Minimal conversation header -->
    <header class="conversation-header">
        <a href="/conversation-select" class="back-button" title="Back to conversation selection">
            <span class="back-arrow">‚Üê</span>
        </a>
        
        <div class="header-right">
            <div class="stars-display">
                <span class="star-icon">‚≠ê</span>
                <span class="stars-count" id="starsCount">0</span>
            </div>
            <div class="profile-avatar-simple" id="profileAvatar">
                üê∂
            </div>
        </div>
    </header>

    <!-- Full-screen conversation container -->
    <main class="conversation-container">
        <div class="conversation-status" id="status">
            Initializing...
        </div>
        
        <div class="conversation-messages" id="conversation">
            <!-- Conversation messages will appear here -->
        </div>
        
        <!-- Touch interaction area (replaces mic button) -->
        <div class="touch-interaction-area" id="touchInteraction">
            <div class="touch-instruction">Tap to Speak</div>
            <div class="touch-hint">Touch anywhere here to start your Hindi conversation</div>
        </div>
    </main>
</body>
</html>
